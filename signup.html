<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .signup-box h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #219150; }
        .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Create Account</h2>
        <p style="color:#666; font-size:14px;">Enter details to register automatically.</p>
        
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Choose Password (min 6 chars)" required>
        
        <button onclick="registerUser()">Register Now</button>
        <p id="msg" style="color:red; display:none; margin-top:10px;"></p>

        <a href="index.html" class="back-link">← Back to Login</a>
    </div>

    <script type="module">
        // ഫയർബേസ് കണക്ട് ചെയ്യുന്നു
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // നിങ്ങളുടെ കോഡ് ഇവിടെ ചേർക്കുന്നു
        const firebaseConfig = {
            apiKey: "AIzaSyBTfD4BXwMaWGmgk8QMBmQWvBA_u1DABls",
            authDomain: "raz-login-system.firebaseapp.com",
            projectId: "raz-login-system",
            storageBucket: "raz-login-system.firebasestorage.app",
            messagingSenderId: "668489857312",
            appId: "1:668489857312:web:84540d7d79bf22e79dbf45",
            measurementId: "G-LC68Q5R1HZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // രജിസ്ട്രേഷൻ ഫംഗ്‌ഷൻ
        window.registerUser = function() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const msg = document.getElementById("msg");

            if(pass.length < 6) {
                msg.style.display = "block";
                msg.innerText = "പാസ്‌വേഡിൽ കുറഞ്ഞത് 6 അക്ഷരങ്ങൾ വേണം!";
                return;
            }

            createUserWithEmailAndPassword(auth, email, pass)
            .then((userCredential) => {
                alert("അക്കൗണ്ട് വിജയകരമായി ക്രിയേറ്റ് ചെയ്തു! ഇനി ലോഗിൻ ചെയ്യാം.");
                window.location.href = "index.html";
            })
            .catch((error) => {
                msg.style.display = "block";
                // എറർ മെസ്സേജ് ലളിതമാക്കുന്നു
                if(error.code === "auth/email-already-in-use") {
                    msg.innerText = "ഈ ഇമെയിൽ നേരത്തെ രജിസ്റ്റർ ചെയ്തിട്ടുണ്ട്.";
                } else {
                    msg.innerText = "എറർ: " + error.message;
                }
            });
        }
    </script>

</body>
</html>
